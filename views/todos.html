<div class="pt-4">
  <h2 class="text-2xl">Todos</h2>
  <div class="relative overflow-x-auto sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead
        class="text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-4">#</th>
          <th scope="col" class="px-6 py-4">Title</th>
          <th scope="col" class="px-6 py-4">Completed</th>
        </tr>
      </thead>

      <tbody>
        {{range .Results}}
        <tr
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <td class="px-6 py-4">{{.Id}}</td>
          <td class="px-6 py-4">{{.Title}}</td>
          <td class="px-6 py-4">{{.Completed}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>
